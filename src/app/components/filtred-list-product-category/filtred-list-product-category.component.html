<mat-card>
  <mat-card-title>Category</mat-card-title>
  <mat-card-content>
    <mat-list role="list" fxLayout="row">
      <mat-list-item role="listitem" *ngFor="let item of Categories$ | async " [routerLink]="'/products/' +item">{{item}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of Products$ | async">{{item.title}}{{item.price}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
