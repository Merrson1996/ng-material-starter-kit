<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of RefreshedList$ | async">{{item.id}} {{item.title}}{{item.price}}
      <button mat-raised-button color="primary" (click)="delete(item.id)" >Remove</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
